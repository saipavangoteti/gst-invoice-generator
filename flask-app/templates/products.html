{% extends "base.html" %}

{% block title %}Products & Stock - GST Billing System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Products & Stock Management</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="resetProductForm()">
        <i class="bi bi-plus-circle me-2"></i>Add Product
    </button>
</div>

<!-- Products Table -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="productsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>HSN Code</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Tax Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="7" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="2"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">HSN Code</label>
                            <input type="text" class="form-control" id="productHsn">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Unit Price *</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Quantity *</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tax Rate (%) *</label>
                        <input type="number" class="form-control" id="productTaxRate" step="0.01" value="18" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let products = [];
    
    async function loadProducts() {
        try {
            const response = await fetch('/api/products');
            products = await response.json();
            renderProducts();
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }
    
    function renderProducts() {
        const tbody = document.getElementById('productsTableBody');
        if (products.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">No products found</td></tr>';
            return;
        }
        
        tbody.innerHTML = products.map(product => `
            <tr>
                <td><strong>${product.name}</strong><br><small class="text-muted">${product.description || ''}</small></td>
                <td>${product.hsn_code || '-'}</td>
                <td>${product.category || '-'}</td>
                <td>â‚¹${product.unit_price.toFixed(2)}</td>
                <td><span class="badge ${product.stock_quantity < 10 ? 'bg-danger' : 'bg-success'}">${product.stock_quantity}</span></td>
                <td>${product.tax_rate}%</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editProduct(${product.id})">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }
    
    function resetProductForm() {
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        document.getElementById('productModalTitle').textContent = 'Add Product';
        document.getElementById('productTaxRate').value = '18';
    }
    
    function editProduct(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;
        
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productDescription').value = product.description || '';
        document.getElementById('productHsn').value = product.hsn_code || '';
        document.getElementById('productCategory').value = product.category || '';
        document.getElementById('productPrice').value = product.unit_price;
        document.getElementById('productStock').value = product.stock_quantity;
        document.getElementById('productTaxRate').value = product.tax_rate;
        
        document.getElementById('productModalTitle').textContent = 'Edit Product';
        new bootstrap.Modal(document.getElementById('productModal')).show();
    }
    
    async function saveProduct() {
        const id = document.getElementById('productId').value;
        const data = {
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            hsn_code: document.getElementById('productHsn').value,
            category: document.getElementById('productCategory').value,
            unit_price: parseFloat(document.getElementById('productPrice').value),
            stock_quantity: parseInt(document.getElementById('productStock').value),
            tax_rate: parseFloat(document.getElementById('productTaxRate').value)
        };
        
        try {
            const url = id ? `/api/products/${id}` : '/api/products';
            const method = id ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
                await loadProducts();
                alert(id ? 'Product updated successfully!' : 'Product added successfully!');
            }
        } catch (error) {
            console.error('Error saving product:', error);
            alert('Error saving product');
        }
    }
    
    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        
        try {
            const response = await fetch(`/api/products/${id}`, {method: 'DELETE'});
            if (response.ok) {
                await loadProducts();
                alert('Product deleted successfully!');
            }
        } catch (error) {
            console.error('Error deleting product:', error);
            alert('Error deleting product');
        }
    }
    
    loadProducts();
</script>
{% endblock %}
