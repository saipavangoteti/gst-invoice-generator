<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GST Billing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 text-white fs-4 fw-bold border-bottom border-secondary">
                <i class="bi bi-receipt me-2"></i>GST Billing
            </div>
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
                <a href="/create-invoice" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-plus-circle me-2"></i>Create Invoice
                </a>
                <a href="/invoices" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-file-earmark-text me-2"></i>Invoices
                </a>
                <a href="/products" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-box-seam me-2"></i>Products/Stock
                </a>
                <a href="/clients" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-people me-2"></i>Clients
                </a>
                <a href="/settings" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-gear me-2"></i>Settings
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text">
                            <i class="bi bi-person-circle fs-4"></i>
                        </span>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
